<div class="jumbotron">
    <div class="container">
        <div class="shadow">
            <h3>{{'priceRequest.title' | i18nPipe}}</h3>

            <div class="view-box">


                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="startDate">{{'priceRequest.startDate' | i18nPipe}}</label>

                        <div class="col-sm-3" id="startDate">
                            <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd"
                                        [showIcon]="true"></p-calendar>
                        </div>


                        <label class="control-label col-sm-2" for="endDate">{{'priceRequest.endDate' | i18nPipe}}</label>

                        <div class="col-sm-3" id="endDate">
                            <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd"
                                        [showIcon]="true"></p-calendar>
                        </div>

                        <button type="button" class="btn btn-primary pull-right" (click)="onFilter()">
                            {{'priceRequest.filter' |
                            i18nPipe}}
                        </button>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="startTime">{{'priceRequest.startTime' | i18nPipe}}</label>

                        <div class="col-sm-3" id="startTime">
                            <p-calendar [(ngModel)]="startTime" timeOnly="true" hourFormat="24"
                                        [showIcon]="true"></p-calendar>
                        </div>


                        <label class="control-label col-sm-2" for="endTime">{{'priceRequest.endTime' | i18nPipe}}</label>

                        <div class="col-sm-3" id="endTime">
                            <p-calendar
                                    [(ngModel)]="endTime"
                                    timeOnly="true"
                                    showTime="showTime"
                                    hourFormat="24"
                                    [showIcon]="true">
                            </p-calendar>
                        </div>

                        <button type="button" class="btn btn-danger pull-right" (click)="clearFilters()">
                            {{'priceRequest.clearFilter' | i18nPipe}}
                        </button>
                    </div>

                    <br/>

                    <p-dataTable [value]="(priceRequestsHolder | async)" selectionMode="single" [rowStyleClass]="getRowClass"
                                 (onRowSelect)="selectPriceRequest($event)" [paginator]="true" rows="10" [responsive]="true">

                        <p-column field="dateTime" [sortable]="true" header="{{'priceRequest.dateTime' | i18nPipe}}">
                            <template let-meal="rowData" pTemplate type="body">
                                {{priceRequest.addDateTime | date:'y-MM-dd HH:mm'}}
                            </template>
                        </p-column>

                        <p-column field="user" header="{{'priceRequest.user' | i18nPipe}}" [filter]="true"
                                  [sortable]="true"></p-column>
                        <p-column field="order" header="{{'priceRequest.order' | i18nPipe}}"
                                  [sortable]="true"></p-column>
                        <p-column field="client" header="{{'priceRequest.client' | i18nPipe}}" [filter]="true"
                                  [sortable]="true"></p-column>
                        <p-column field="ready" header="{{'priceRequest.ready' | i18nPipe}}" [filter]="true"
                                  [sortable]="true"></p-column>
                        <p-column field="products" header="{{'priceRequest.products' | i18nPipe}}" [filter]="true"
                                  [sortable]="true"></p-column>

                        <p-column [style]="{width : '120px'}">
                            <template let-meal="rowData" pTemplate type="body">
                                <button type="button" pButton (click)="deleteItem(priceRequest)"
                                        label="{{'common.delete' | i18nPipe}}"></button>
                            </template>
                        </p-column>
                        <footer>
                            <div class="ui-helper-clearfix" style="width:100%">
                                <button type="button" pButton icon="fa-plus" style="float:left"
                                        (click)="showCreateModal()" label="{{'priceRequest.add' | i18nPipe}}"></button>
                            </div>
                        </footer>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
</div>
<edit-meal (onSaveEvent)="save($event)"></edit-meal>
